<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-flat-button (click)="openDialog()">Add product</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img class="image" mat-card-image [src]="product.image" alt="">
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Chip: {{ product.configure.chip }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">Add</button>
      <button mat-flat-button color="primary" [routerLink]="['/products', product.id]">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
